name: CD

on:
  push: 
      branches: [ main ]

jobs: 
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps: 

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build App
        run: ./scripts/buildprod.sh
